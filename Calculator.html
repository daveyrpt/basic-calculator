<!-- Basic Calculator using HTML, CSS, JavaScript for Recap-->

<!DOCTYPE html>
<html>
    <head>

        <meta charset = "UTF-8"> <!-- Character encoding. UTF-8 is encouraged for HTML5 since it cover most character and symbol-->
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"> <!-- Useful for responsive web-design. Set pixel wdith same as the device viewed on-->

        <title>Calculator</title>   <!-- Set title on the tab -->

        <link rel = "stylesheet" href = "style.css">

    </head>

    <body>

        <section> <!-- mark starting point -->
            <div class="container"> 
                <div id="display"></div>

                <div class="buttons">
                    <div class="button">C</div>
                    <div class="button">/</div>
                    <div class="button">*</div>
                    <div class="button">&larr;</div> <!--Back Arrow symbol-->
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">-</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">+</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">.</div>
                    <div class="button">(</div>
                    <div class="button">0</div>
                    <div class="button">)</div>

                    <div id="equal" class="button">=</div>
                </div>
            </div>
        </section>

        <script src = "index.js"></script>

    </body>
</html>
